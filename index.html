<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marwa's Secret Space</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              light: {
                bg: '#FBFBFD',
                text: '#1D1D1F',
                primary: '#FF2D55',
              }
            }
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;800&family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      body { margin: 0; background: #050505; transition: background-color 0.5s ease; }
      html.dark body { background: #050505; color: white; }
      html:not(.dark) body { background: #FBFBFD; color: #1D1D1F; }
      
      .font-cinzel { font-family: 'Cinzel', serif; }
      .font-playfair { font-family: 'Playfair Display', serif; }
      .font-inter { font-family: 'Inter', sans-serif; }
      
      /* Glassmorphism Utilities - Dynamic */
      .glass-panel {
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        transition: all 0.5s ease;
      }
      
      /* Dark Mode Glass */
      html.dark .glass-panel {
        background: rgba(255, 255, 255, 0.03);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }

      /* Light Mode Glass */
      html:not(.dark) .glass-panel {
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(0, 0, 0, 0.05);
      }
      
      .glass-input {
        transition: all 0.3s ease;
      }

      html.dark .glass-input {
         background: rgba(0, 0, 0, 0.3);
         border: 1px solid rgba(255, 255, 255, 0.1);
         color: white;
      }

      html:not(.dark) .glass-input {
         background: rgba(255, 255, 255, 0.5);
         border: 1px solid rgba(0, 0, 0, 0.1);
         color: #1D1D1F;
      }
      
      .glass-input:focus {
        border-color: #ff007f;
        box-shadow: 0 0 15px rgba(255, 0, 127, 0.3);
        outline: none;
      }
      
      html:not(.dark) .glass-input:focus {
        border-color: #FF2D55;
        box-shadow: 0 0 15px rgba(255, 45, 85, 0.2);
      }

      .text-glow {
        text-shadow: 0 0 20px rgba(255, 0, 127, 0.5);
      }
      html:not(.dark) .text-glow {
        text-shadow: 0 0 20px rgba(255, 45, 85, 0.3);
      }

      .text-glow-gold {
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      }

      /* Scrollbar Hide */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }
    </style>
